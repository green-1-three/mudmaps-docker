<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
</head>
<body>
<a href="https://muckmaps.app" class="back-to-public" title="Back to Public Map">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <span>Public Map</span>
</a>
<div id="zoom-display">Zoom: 2.0</div>
<div id="map"></div>
<div id="admin-panel" class="admin-panel">
    <div class="admin-panel-resize-handle"></div>
    <div class="admin-panel-content">
        <div class="admin-panel-header">
            <div class="admin-panel-tabs">
                <button class="admin-tab active" data-tab="ui">UI</button>
                <button class="admin-tab" data-tab="database">Database</button>
                <button class="admin-tab" data-tab="logs">Logs</button>
            </div>
            <button class="admin-panel-collapse" title="Collapse Panel">&rarr;</button>
        </div>
        <div class="admin-panel-body">
            <div class="admin-tab-content active" data-tab-content="ui">
                <h3>Segments</h3>

                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-active-segments" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Active Segments (gradient)</span>
                    </label>
                </div>

                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-inactive-segments">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Inactive Segments (red)</span>
                    </label>
                </div>

                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-segment-borders">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Segment Borders (debug)</span>
                    </label>
                </div>

                <h4 style="margin-top: 20px; margin-bottom: 10px; font-size: 14px; color: #666;">Visibility</h4>

                <div class="control-item" style="margin-left: 15px;">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-segment-transparency" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Hide Active Segments</span>
                    </label>
                </div>

                <div class="control-item" style="margin-left: 15px;">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-offset-transparency">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Hide Offset Lines</span>
                    </label>
                </div>

                <h3 style="margin-top: 30px;">Polylines</h3>

                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-polylines">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Polylines (blue)</span>
                    </label>
                </div>

                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-polyline-borders">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Polyline Borders (debug)</span>
                    </label>
                </div>

                <h3 style="margin-top: 30px;">Data Statistics</h3>
                
                <div class="stats-section">
                    <h4>Polylines</h4>
                    <div class="stat-item">
                        <span class="stat-label">Total Loaded:</span>
                        <span class="stat-value" id="stat-polylines-total">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Visible (in time range):</span>
                        <span class="stat-value" id="stat-polylines-visible">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h4>Segments</h4>
                    <div class="stat-item">
                        <span class="stat-label">Total Loaded:</span>
                        <span class="stat-value" id="stat-segments-total">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active:</span>
                        <span class="stat-value" id="stat-segments-active">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Inactive:</span>
                        <span class="stat-value" id="stat-segments-inactive">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h4>Coverage</h4>
                    <div class="stat-item">
                        <span class="stat-label">Activation Rate:</span>
                        <span class="stat-value" id="stat-activation-rate">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Streets Covered:</span>
                        <span class="stat-value" id="stat-streets-covered">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h4>Last Updated</h4>
                    <div class="stat-item">
                        <span class="stat-value" id="stat-last-updated">Never</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./admin.js"></script>
</body>
</html>
