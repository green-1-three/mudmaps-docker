<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuckMaps - Developer</title>
</head>
<body>
<a href="https://muckmaps.app" class="back-to-public" title="Back to Public Map">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <span>Public Map</span>
</a>
<div id="map"></div>
<div id="dev-panel" class="dev-panel">
    <div class="dev-panel-resize-handle"></div>
    <div class="dev-panel-content">
        <div class="dev-panel-header">
            <div class="dev-panel-tabs">
                <button class="dev-tab active" data-tab="ui">UI</button>
            </div>
            <button class="dev-panel-collapse" title="Collapse Panel">&rarr;</button>
        </div>
        <div class="dev-panel-body">
            <div class="dev-tab-content active" data-tab-content="ui">
                <h3>Layer Visibility</h3>
                
                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-polylines" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Polylines (blue)</span>
                    </label>
                </div>
                
                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-active-segments" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Active Segments (gradient)</span>
                    </label>
                </div>
                
                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-inactive-segments" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Inactive Segments (red)</span>
                    </label>
                </div>
                
                <div class="control-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="toggle-segment-borders">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Show Segment Borders (debug)</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./dev.js"></script>
</body>
</html>
