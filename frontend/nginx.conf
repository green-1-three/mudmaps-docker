# Redirect HTTP to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name muckmaps.app www.muckmaps.app;
  return 301 https://$host$request_uri;
}

# Serve frontend over HTTPS
server {
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;
  server_name muckmaps.app www.muckmaps.app;

  ssl_certificate /etc/letsencrypt/live/muckmaps.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/muckmaps.app/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  # âœ… Proxy API requests to backend (keep /api prefix)
  location /api/ {
    proxy_pass http://mudmaps-backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # Allow larger request bodies for log uploads
    client_max_body_size 10m;
  }

  # Admin page
  location /admin {
    try_files /admin.html =404;
  }

  # Frontend fallback for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}