      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      OSRM_BASE: http://osrm:5000
      REDIS_URL: redis://redis:6379
      BACKEND_URL: http://backend:3000/api
    depends_on:
